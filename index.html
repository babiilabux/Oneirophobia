<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game - Système d'Inventaire</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* UI de l'inventaire */
        #inventory {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head> 
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="inventory">Inventaire: <br> Aucune clé</div>

    <!-- Charger Babylon.js via CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <!-- Charger le fichier main.js -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
